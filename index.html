<!DOCTYPE HTML>
<html>
	<head>
		<title>Класний паралакс</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			.parallax-container {
				height: 300px;
				width: 400px;
			}
			.bkg {
				width: 100%;
				height: 100%;
				background: url("/res/bkg.jpg");
				background-size: cover;
			}
		</style>
		<!-- Start parallax plugin-->
		<script src="/parallax/parallax.js"></script>
		<link rel="stylesheet" href="/parallax/parallax.css">
		<!-- End parallax plugin-->
	</head>
	<body onload="Parallax.init()">
		<div class="parallax-container">
			<div class="bkg"></div>
		</div>
	</body>
</html>
